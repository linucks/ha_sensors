- sensor:
    unique_id: mqtt_io_temp
    name: "MQTT Temp"
    state_topic: "jens/stream/dfrobot"
    unit_of_measurement: "C"
    expire_after: 60
    value_template: >-
      {% from 'mqtt_parser.jinja' import parse_stream %}
      {{ parse_stream(value,'tempair') }}

